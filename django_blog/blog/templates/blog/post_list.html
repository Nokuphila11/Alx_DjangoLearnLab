{% extends 'base.html' %}
{% block content %}
<h2>Blog Posts</h2>
<ul>
    {% for post in posts %}
    <li>
        <h3><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h3>
        <p>{{ post.content|truncatewords:20 }}</p>
        <p>Published on {{ post.published_date }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
