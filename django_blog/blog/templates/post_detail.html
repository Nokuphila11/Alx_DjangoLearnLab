{% extends "blog/base.html" %}
{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>Posted by {{ post.author }} on {{ post.date_posted }}</p>
    {% if user == post.author %}
        <a href="{% url 'post-update' post.id %}">Edit</a> |
        <a href="{% url 'post-delete' post.id %}">Delete</a>
    {% endif %}
{% endblock %}
