<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <h1>Add a New Book</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="author">Author ID:</label><br>
        <input type="number" id="author" name="author"><br>
        <label for="publication_year">Publication Year:</label><br>
        <input type="number" id="publication_year" name="publication_year"><br>
        <button type="submit">Add Book</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ book.title }}"><br>
        <label for="author">Author ID:</label><br>
        <input type="number" id="author" name="author" value="{{ book.author.id }}"><br>
        <label for="publication_year">Publication Year:</label><br>
        <input type="number" id="publication_year" name="publication_year" value="{{ book.publication_year }}"><br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
